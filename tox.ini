[tox]
minversion = 2.0
envlist = flake8, py27, py3
skipsdist = True

[testenv]
usedevelop = True
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
setenv = LANGUAGE=en
whitelist_externals = sh
allowlist_externals = *
commands =
    /usr/bin/find . -type f -name "*.pyc" -delete
    py.test --cov=risuclient --cov=maguiclient {posargs}

[testenv:flake8]
basepython = python3
commands =
    flake8 --max-line-length=88 maguiclient risuclient

[testenv:venv]
commands = {posargs}

[testenv:language_es]
setenv = LANGUAGE=es
commands = py.test {posargs}

[flake8]
show-source = True
ignore =  E203, E266, E501, W503, F403, F401, E402, E722, C901
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,*/sumsos.py
max-line-length = 79
max-complexity = 18
select = B,C,E,F,W,T4,B9

[testenv:markdown]
commands = markdownlint .

[testenv:httpd]
commands = python -m http.server 8000
